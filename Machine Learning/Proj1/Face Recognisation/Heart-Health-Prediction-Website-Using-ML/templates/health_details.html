<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Checker</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Verdana, sans-serif;
      padding: 20px;
      text-align: center;
    }

    /* Style the forms */
    .form-input {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }

    /* Style input fields */
    input[type="number"],
    input[type="text"],
    select {
      width: 400px;
      padding: 8px;
      font-family: Verdana, sans-serif;
      font-size: 16px;
      border: 2px solid violet;
      border-radius: 25px;
      margin: 0 10px;
      background-color:black;
      color: white;
      text-align: center;
    }

    /* Style button */
    button {
      padding: 10px 20px;
      font-family: Verdana, sans-serif;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid violet;
      border-radius: 25px;
      background-color: violet;
      color: white;
    }
  </style>
</head>
<body>

<h1>Heart Health Checker</h1>
<form action="/submit"  method="post">
<div class="form-input">
    <label for="chlosteral level input">Cholesterol Level:</label>
    <input type="number" name="cholesterolLevel" id="cholesterolLevel" placeholder="Enter cholesterol input">
</div>
  
<div class="form-input">
  <label for="heartRateInput">Heart Rate (BPM):</label>
  <input type="number" name="heartRateInput" id="heartRateInput" placeholder="Enter heart rate">
</div>

<div class="form-input">
  <label for="bloodPressureInput">Blood Pressure (Systolic/Diastolic):</label>
  <input type="text" name="bloodPressureInput" id="bloodPressureInput" placeholder="Enter blood pressure(Systolic/Diastolic)">
</div>

<div class="form-input">
  <label for="exerciseHoursInput">Exercise Hours Per Week:</label>
  <input type="number" name="exerciseHoursInput" id="exerciseHoursInput" placeholder="Enter hours">
</div>

<div class="form-input">
  <label for="triglyceridesInput">Triglycerides:</label>
  <input type="number" name="triglyceridesInput" id="triglyceridesInput" placeholder="Enter triglycerides">
</div>

<div class="form-input">
  <label for="heightInput">Height (in cm):</label>
  <input type="number" name="heightInput" id="heightInput" placeholder="Enter height">
</div>

<div class="form-input">
  <label for="weightInput">Weight (in kg):</label>
  <input type="number" name="weightInput" id="weightInput" placeholder="Enter weight">
</div>

<div class="form-input">
  <label for="sedentaryHoursSelect">Sedentary Hours Per Day:</label>
  <select name="sedentaryHoursSelect" id="sedentaryHoursSelect">
    <option value="">Select</option>
    <option value="0">0 (Not sedentary)</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">more than 8</option>
  </select>
</div>

<div class="form-input">
  <label for="stresslevelSelect">Stress level:</label>
  <select id="stresslevelSelect" name="stresslevelSelect">
    <option value="">Select</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">more than 8</option>
  </select>
</div>

<div class="form-input">
  <label for="sleepingHoursSelect">Sleeping Hours Per Day:</label>
  <select id="sleepingHoursSelect" name="sleepingHoursSelect">
    <option value="">Select</option>
    <option value="<4">Less than 4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">More than 8</option>
  </select>
</div>

<div class="form-input">
  <label for="physicalActivitySelect">Physical Activity Hours Per Week:</label>
  <select id="physicalActivitySelect" name="physicalActivitySelect">
    <option value="">Select</option>
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
  </select>
</div>

<button onclick="checkHealth()">Check Heart Health</button>
</form>
<script>
  // Function to calculate BMI
  function calculateBMI(height, weight) {
    return (weight / ((height / 100) * (height / 100))).toFixed(2);
  }

  // Function to check health status
  function checkHealth() {
    const cholesterolLevel = document.getElementById("cholesterolLevel").value;
    const heartRate = document.getElementById("heartRateInput").value;
    const bloodPressure = document.getElementById("bloodPressureInput").value;
    const exerciseHours = document.getElementById("exerciseHoursInput").value;
    const triglycerides = document.getElementById("triglyceridesInput").value;
    const height = document.getElementById("heightInput").value;
    const weight = document.getElementById("weightInput").value;
    const sedentaryHours = document.getElementById("sedentaryHoursSelect").value;
    const sleepingHours = document.getElementById("sleepingHoursSelect").value;
    const physicalActivityHours = document.getElementById("physicalActivitySelect").value;

    // Check if any field is empty
    if (
      cholesterolLevel === "" ||
      heartRate === "" ||
      bloodPressure === "" ||
      exerciseHours === "" ||
      triglycerides === "" ||
      height === "" ||
      weight === "" ||
      sedentaryHours === "" ||
      sleepingHours === "" ||
      physicalActivityHours === ""
    ) {
      alert("Please fill in all fields.");
      return;
    }

    const bmi = calculateBMI(height, weight);

    // You can add your logic here to evaluate health based on the inputs
    alert("Health checked!\nCholesterol: " + cholesterolLevel + "\nHeart Rate: " + heartRate + "\nBlood Pressure: " + bloodPressure + "\nExercise Hours: " + exerciseHours + "\nTriglycerides: " + triglycerides + "\nHeight: " + height + " cm\nWeight: " + weight + " kg\nBMI: " + bmi + "\nSedentary Hours: " + sedentaryHours + "\nSleeping Hours: " + sleepingHours + "\nPhysical Activity Hours: " + physicalActivityHours);
  }
</script>

</body>
