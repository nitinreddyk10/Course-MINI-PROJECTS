<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
    body {
    font-family:Verdana, Geneva, Tahoma, sans-serif;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: black;
    color:white;
}

.signup-container {
    background-color: black;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px violet;
    width: 400px;
    text-align: center;
    color:white;
}

.signup-container h2 {
    margin-bottom: 20px;
    color: white;
}

.signup-form input,
.signup-form select {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

.signup-form label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
}

.signup-form .radio-group {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
}

.signup-form .radio-group label {
    display: flex;
    align-items: center;
    margin-right: 10px;
}

.signup-form .radio-group input {
    margin-left: 5px;
}

.signup-form button {
    background-color: violet;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.signup-form button:hover {
    background-color: rgb(173, 36, 173);
}
input[type="email"],
    input[type="text"],
    input[type="tel"],
    input[type="date"],
    select {
      align-items: center;
      padding: 8px;
      font-family: Verdana, sans-serif;
      font-size: 16px;
      border: 2px solid violet;
      border-radius: 25px;
      margin: 8px;
      background-color:black;
      color: white;
      text-align: center;
    }
.radio-group
{   
    margin:20px;
    align-items: center;
}
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form class="signup-form" action="/submit_newsuser"  method="post">
            <input type="text" name='name' placeholder="Username" required>
            <div class="radio-group">
                Gender
                <label for="male">Male
                    <input type="radio" id="male" name="sex" value="1" required>
                </label>
                <label for="Female">Female
                    <input type="radio" id="female" name="sex" value="0" required>
                </label>
            </div>
            <input type="email" name='email' placeholder="Email" required>
            <input type="tel" name='phone' placeholder="Phone Number" required>
            <input type="date" name='date' placeholder="Date of Birth" required>
            <input type="text" name='text' placeholder="Country" required>
            
            <button type="submit"onclick='redirectToNewPage()'>Next</button>
        </form>
    </div>
    <script>
        function redirectToNewPage() {
          // Redirect to a new page handled by Flask
          window.location.href = '/newuserinfo';
        }
      </script>
</body>
</html>
