<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <style>
        body {
            background:  url("{{ url_for('static', filename='login.jpg') }}")center center fixed;
            background-size: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color:white;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }

        .login-container {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px violet;
            width: 350px;
            text-align: center;
            color:white;
            font-size: 18px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: white;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .login-form button {
            background-color: violet;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: rgb(98, 7, 98);
        }

        .signup-link {
            margin-top: 15px;
            font-size: 14px;
            color:white;
        }

        .signup-link a {
            color:violet ;
            text-decoration: none;
            font-weight: bold;
        }
    input[type="password"],
    input[type="text"],
    select {
      align-items: center;
      padding: 8px;
      font-family: Verdana, sans-serif;
      font-size: 16px;
      border: 2px solid violet;
      border-radius: 25px;
      margin: 8px;
      background-color:black;
      color: white;
      text-align: center;
    }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login or Sign Up</h2>
        <form class="login-form" id="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" onclick="redirectToNewPage()">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="/newuser" onclick="toggleForm()">Sign Up</a></p>
        </div>
        <form class="login-form" id="signup-form" style="display:none;">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="signup-link">
            <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
        </div>
    </div>

    <script>
        function toggleForm() {
            var loginForm = document.getElementById('login-form');
            var signupForm = document.getElementById('signup-form');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }
        function redirectToNewPage() {
          // Redirect to a new page handled by Flask
          window.location.href = '/healthdetails';
        }
    </script>
</body>
</html>
